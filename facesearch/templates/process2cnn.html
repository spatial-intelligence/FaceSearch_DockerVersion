<!DOCTYPE html>
<html>
<head>
	<script src="static/jquery-3.2.1.slim.min.js"></script>
	<link rel="stylesheet" href="static/bootstrap.min.css">    
	<script src="static/bootstrap.min.js"></script>
	
	<script>

	var source = new EventSource("/procimagescnn");
	source.onmessage = function(event) {
		$('.progress-bar').css('width', event.data+'%').attr('aria-valuenow', event.data);
		$('.progress-bar-label').text(event.data+'%');

		if(event.data == 100){
			source.close()

            window.location.replace("/process2details");

		}
	}
	</script>
</head>
<body>
	<h4>[encode: detail]</h4><hr>
<br><br>
	<h2>Processing images - DETAILLED (CNN method):</h2>
	<h4>Leave this browser open while processing continues</h4>
    <br>
    This can take a while depending on the number of files and face recognition method <br><br><br>
	<div class="progress" style="width: 50%; margin: 50px;">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			<span class="progress-bar-label">0%</span>
		</div>
	</div>
</div>


</body>
</html>
